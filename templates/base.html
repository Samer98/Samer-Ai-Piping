<!DOCTYPE html>
<html lang="en">
<head>
        <title>
          {% block title %}
              Home
          {% endblock %}
        </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="keywords" content="Grand Tour Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

    <script>
        addEventListener("load", function () {

            window.scrollTo(0, 1);
        }
    </script>

	<!-- css files -->
    <link href="{{ url_for('static', path='home/css/bootstrap.min.css') }}" rel='stylesheet' type='text/css' /><!-- bootstrap css -->
    <link href="{{ url_for('static', path='home/css/style.css') }}" rel='stylesheet' type='text/css' /><!-- custom css -->
	<!-- //css files -->

	<link href="{{ url_for('static', path='home/css/css_slider.css') }}" type="text/css" rel="stylesheet" media="all">

	<!-- google fonts -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<!-- //google fonts -->

</head>
<body>

<!-- header -->
<header>
	<div class="container">
		<!-- nav -->
		<nav class="py-md-4 py-3 d-lg-flex">
			<div id="logo">
				<h1 class="mt-md-0 mt-2"> <a href="{{ url_for('home_page') }}"><span class="fa fa-map-signs"></span> Samer Agency </a></h1>
			</div>
			<label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
			<input type="checkbox" id="drop" />
			<ul class="menu ml-auto mt-1">
				<li class="active"><a href="{{ url_for('home_page') }}">Home</a></li>
				<li class=""><a href="{{ url_for('get_recommendations_page') }}">Recommendations</a></li>

			</ul>
		</nav>
		<!-- //nav -->
	</div>
</header>
<!-- //header -->

<!-- banner -->
<section class="banner_w3lspvt" id="home">
	<div class="csslider infinity" id="slider1">
		<input type="radio" name="slides" checked="checked" id="slides_1" />
		<ul>
			<li>
				<div class="banner-top">
					<div class="overlay">
						<div class="container">
                                  {% block content %}






							  		{% endblock %}

						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</section>

<!-- //banner -->

	<div class="container py-lg-4 py-3">

				<div class="footer-title">
					<h3>Address</h3>
				</div>
				<div class="footer-text">
					<p>Location : Egypt - Cairo</p>
					<p>Phone : +20 1100 099 038</p>
					<p>Email : <a href="mailto:samerrhisham@gmail">samerrhisham@gmail.com</a></p>
					<p>Fax : +12 534894364</p>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6 footer-grid_section mt-sm-0 mt-4">
				<div class="footer-title">
					<h3>About Us</h3>
				</div>
				<div class="footer-text">
					<p>Travel Agency with best Recommendation Ai system.</p>
				</div>
			</div>

</section>
